	<div class="inppass">
		<p><span>当前密码</span><input type="text" name="passold" id="passold" placeholder="请输入旧密码"></p>
		<p><span>新密码</span><input type="text" name="passnew1" id="passnew1" placeholder="请输入新密码"></p>
		<p><span>确认新密码</span><input type="text" name="passnew2" id="passnew2" placeholder="请输入再次新密码"></p>

	<div class="weui-flex" onclick="pass()">

<script type="text/javascript">
	
	function pass(){
		var passwold = $('#passold').val();
		var passnew1 = $('#passnew1').val();
		var passnew2 = $('#passnew2').val();

		if(!passwold || !passnew1 || !passnew2){
			alert('必须输入新旧密码');return false;
		}

		if(passnew1 != passnew2){
			alert('两次新密码不一致');return false;
		}

		if(passnew2.length < 6){
			alert('新密码少于6位');return false;
		}


		$.post(
		"/index.php/index/index/pas",
		{
			passold:passwold,
			passnew2:passnew2,
		},
		function (res){
          if (res.code === 1) {
            layer.msg("修改密码成功");
            location.href = '/index.php/index/index/user';
          }else{
            if(res.msg === 'unlogin'){
              layer.msg("暂未登录,请登录帐号");
              window.location.href='/index.php/index/index/login';
              return false;
            }else{
              layer.msg(res.msg);
              return false;
            }
          }	
        }
	);


		
	}





</script>
